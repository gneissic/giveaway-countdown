<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@700&family=Edu+VIC+WA+NT+Beginner&family=Lato:wght@300&family=Nabla&family=Pacifico&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>give away app</title>
</head>
<body>
    
    <div class="title">
        annual giveaway!
    </div>
    <div class="give-away-container">
        <section class="give-away">
            <article class="img-container">
                <img src="giveaway-photo.jpg" alt="gift photo">
            </article>
            <article class="give-away-details">
                <div class="header-text">
                    <h1>old gadgets giveaway!</h1>
                    <br>
                    <p class="giveaway"></p>
                </div>
                <div class="content">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, temp
                        ora doloremque in tenetur vero quae eos at aut illum possimus.
                    </p>
                </div>
                <div class="deadline-container">
                    <p class="expired"></p>
                    <div class="time-out">
                        <h3>09</h3>
                        <p>days</p>
                    </div>
                    <div class="time-out">
                        <h3>15</h3>
                        <p>hours</p>
                    </div>
                    <div class="time-out">
                        <h3>50</h3>
                        <p>mins</p>
                    </div>
                    <div class="time-out">
                        <h3>48</h3>
                        <p>secs</p>
                    </div>
                </div>
            </article>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
